<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">

<body>
<!-- Hero Section Start-->
<section id= "hero">
    <div class="hero container row">
        <div class="col-md-6">
            <h1>Hello World, my</h1>
            <h1>name is Kimberly Cao</h1>
            <h1>and I'm <span class="animate"></span></h1>
        </div>
        <script src="typed.js"></script>
        <script>
            var typed = new Typed('.animate', {
              strings: [
                  "a student.",
                  "a developer.",
                  "an ML enthusiast."
              ],
              typeSpeed: 50,
              backSpeed: 50,
              loop: true
            });
          </script>
        <div class ="col-md-6 d-flex justify-content-center">
            <img class= "img" src="/images/circle-cropped.png">
        </div>
    </div>
</section>

<section id="aboutme">
    <div class= "aboutme container">
        <h1>About Me</h1>
    </div>
</section>
<!-- Hero Section End-->
